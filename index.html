<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class>
    <input type="sideLength" id="sqSL" placeholder="Side Length">
    <button id="btnSq">Square</button>
    </div>
    
    <div>
    <input type="width" id="recWidth" placeholder="Width">
    <input type="height" id="recHeight" placeholder="Height">
    <button id="btnRec">Rectangle</button>
    </div>

    <div>
    <input type="radius" id="cirRad" placeholder="Radius">
    <button id="btnCir">Circle</button>
    </div>
    
    <input type="Triangle" id="triHeight" placeholder="Height">
    <button id="btnTri">Isoceles</button>

    <div id="box">Drawing Box</div>
    <div id="Panel">Describe
        <p>Shape name: <span id="spanName"></span></p>
        <p>Width: <span id="width"></span></p>
        <p>Height: <span id="height"></span> </p>
        <p>Radius: <span id="radius"></span></p>
        <p>Area: <span id="area"></span></p>
        <p>Perimeter: <span id="perimeter"></span></p>
    
    </div>

    <script src="shape.js"></script>
</body>
</html>
